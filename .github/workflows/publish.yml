name: Publish & Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─────────────────────────────────────────────────────────────
  # Publish Rust crates to crates.io (in dependency order)
  # ─────────────────────────────────────────────────────────────
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Init submodules recursively
        run: git submodule update --init --recursive
      - uses: dtolnay/rust-toolchain@stable

      # Publish in dependency order; || true skips already-published crates
      - name: Publish shrew-core
        run: cargo publish -p shrew-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
      - run: sleep 30

      - name: Publish shrew-cpu
        run: cargo publish -p shrew-cpu --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
      - run: sleep 30

      - name: Publish shrew-ir
        run: cargo publish -p shrew-ir --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
      - run: sleep 30

      - name: Publish shrew-nn
        run: cargo publish -p shrew-nn --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
      - run: sleep 30

      - name: Publish shrew-optim
        run: cargo publish -p shrew-optim --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
      - run: sleep 30

      - name: Publish shrew-data
        run: cargo publish -p shrew-data --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
      - run: sleep 30

      - name: Publish shrew (facade)
        run: cargo publish -p shrew --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
      - run: sleep 30

      - name: Publish shrew-cli
        run: cargo publish -p shrew-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true

  # ─────────────────────────────────────────────────────────────
  # Build cross-platform CLI binaries
  # ─────────────────────────────────────────────────────────────
  build-binaries:
    name: Build CLI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: shrew
            asset_name: shrew-linux-amd64
          - os: windows-latest
            artifact_name: shrew.exe
            asset_name: shrew-windows-amd64.exe
          - os: macos-latest
            artifact_name: shrew
            asset_name: shrew-macos-amd64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release -p shrew-cli

      - name: Prepare Asset (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}

      - name: Prepare Asset (Windows)
        if: runner.os == 'Windows'
        run: |
          Move-Item target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          Compress-Archive -Path ${{ matrix.asset_name }} -DestinationPath ${{ matrix.asset_name }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.asset_name }}
          path: |
            *.tar.gz
            *.zip

  # ─────────────────────────────────────────────────────────────
  # Create GitHub Release with CLI binaries
  # ─────────────────────────────────────────────────────────────
  github-release:
    name: GitHub Release
    needs: [publish-crates, build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
