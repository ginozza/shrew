name: shrew-optim

on:
  push:
    paths:
      - 'crates/shrew-optim/**'
      - '.github/workflows/shrew-optim.yml'
  pull_request:
    paths:
      - 'crates/shrew-optim/**'
      - '.github/workflows/shrew-optim.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --package shrew-optim --verbose
    - name: Run tests
      run: cargo test --package shrew-optim --verbose
