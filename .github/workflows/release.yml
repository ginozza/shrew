name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Assets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: shrew
            asset_name: shrew-linux-amd64
          - os: windows-latest
            artifact_name: shrew.exe
            asset_name: shrew-windows-amd64.exe
          - os: macos-latest
            artifact_name: shrew
            asset_name: shrew-macos-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release -p shrew-cli

      - name: Prepare Asset (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
          echo "ASSET_PATH=${{ matrix.asset_name }}.tar.gz" >> $GITHUB_ENV

      - name: Prepare Asset (Windows)
        if: runner.os == 'Windows'
        run: |
          Move-Item target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          Compress-Archive -Path ${{ matrix.asset_name }} -DestinationPath ${{ matrix.asset_name }}.zip
          echo "ASSET_PATH=${{ matrix.asset_name }}.zip" >> $env:GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET_PATH }}
